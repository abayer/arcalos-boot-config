sso-operator:
  dex:
    grpcHost: "{{ .Parameters.dashboardGrpchost }}"

dex:
  domain: "dex.{{ .Requirements.ingress.domain }}"
  connectors:
    github:
      config:
        clientID: "{{ .Parameters.dashboardAuthID }}"
        clientSecret: "{{ .Parameters.dashboardAuthSecret }}"
        orgs:
        - "{{ .Parameters.dashboardAuthOrg }}"
